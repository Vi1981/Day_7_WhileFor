<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vong lap for</title>
</head>

<body>

    <h2>For Loops</h2>
    <p id="demo"></p>
    <script>
        let text = "";
        let i;
        for (i = 0; i < 6; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;


        let total = 0;
        let numInput = parseFloat(prompt("Nhập 1 số lớn hơn 0: ", 0));
        for (let j = 1; j <= numInput; j++) {
            total = total + j;
        }
        alert(" Tổng từ 1 tới  " + numInput + " là  " + total);

    </script>
</body>

</html>
