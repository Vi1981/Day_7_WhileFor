<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let table;
        table = '<table cellpadding="7" cellspacing="2" border="1" style="float: left; margin-left: 40px">';
        for (let row = 1; row <= 9; row++) {
            table += "<tr>";
            for (let column = 2; column <= 9; column++) {
                table += "<td>" + column + " &times; " + row + " = " + column*row + "</td>";
            }
            table += "</tr>";
        }
        table += "</table>";
        document.write(table);
    </script>
</body>

</html>
