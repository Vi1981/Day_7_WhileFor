<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị số nguyên tố</title>
</head>

<body>
    <script>
        var ntInput;
        var n = 2;
        var count = 0;
        do {
            ntInput = parseInt(prompt("Nhập 1 số nguyên bất kỳ:"));
            if (!isNaN(ntInput)) {
                break;
            } else {
                alert('Moi nhap lai');
            }
        } while (isNaN(ntInput));

        while (true) {
            if (isNguyento(n) == true) {
                document.write(n + "<br>");
                count++;
            }
            if (count == ntInput) {
                break;
            }
            n++;
        }
        function isNguyento(n) {
            var check = true;
            for (let i = 2; i < Math.sqrt(n); i++) {
                if (n % i == 0) {
                    check = false;
                    break;
                }
            }
            return check;
        }
    </script>
</body>

</html>
