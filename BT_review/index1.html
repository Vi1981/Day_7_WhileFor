<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số từ 1-100</title>
</head>

<body>
    <script>
        let count = 0;
        for (let i = 1; i < 100; i++) {
            count += 1;
            console.log(count);
        }
        if (count = 99) {
            document.write("da hoan thanh");
        }

    </script>
</body>

</html>
