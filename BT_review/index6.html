<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh tong 30 so chia het cho 7</title>
</head>

<body>
    <script>
        const countNum = 30;
        const chia_7 = 7;
        let sum = 0;
        let n = 7;
        let count = 0;
        while (true) {
            if (n % chia_7 == 0) {
                sum += n;
                count++;
            }
            if (count == countNum) {
                break;
            }
            n++;
        }
        document.write(sum);
    </script>
</body>

</html>
