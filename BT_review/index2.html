<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhiet do</title>
</head>

<body>
    <script>
        let temper;
        do {
            temper = parseFloat(prompt("Nhap vao nhiet do "));
        } while (temper < 20 || temper > 100);
        document.write(temper);
    </script>
</body>

</html>
