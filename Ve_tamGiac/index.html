<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const h1 = 7;

        for (let a = 1; a < h1; a++) {
            for (let b = 1; b < a; b++) {
                document.write("*");
            }
            document.write("<br/>");
        }
        document.write("<br/> <br/>");

        const quantity = 5;

        for (let i = quantity; i > 0; i--) {
            for (let j = 0; j < i; j++) {
                document.write('*');
            }
            document.write('<br/>');
        }
        document.write("<br/> <br/>");

        for (let i = 0; i <= quantity; i++) {
            for (let j = 0; j <= quantity; j++) {
                if ((i * j) > quantity) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp;");
                }
            }
            document.write('<br/>');
        }

        // let c = 0;
        // for (let i2 = 0; i2 < quantity; i2++) {
        //     for (let j2 = 0; j2 <= (quantity - i2 - 2); j2++) {
        //         c = c + "&nbsp&nbsp";
        //     }
        //     for (let k = 0; k <= i2; k++) {
        //         c = c + "*";
        //     }
        //     c = c + "<br>";
        // }
        document.write('<br/>');

        for (let m = 1; m <= quantity; m++) {
            for (let n = 1; n <= quantity; n++) {
                if (n >= m) {
                    document.write('*');
                } else {
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write('<br/>');
        }
    </script>
</body>

</html>
