<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="play()">Bắt đầu</button>
    <script>
        function play() {
            let maxNumber = parseInt(prompt("Nhập giới hạn số cần đoán"));
            let generateNumber = Math.random() * maxNumber + 1;

            let i = 0;
            while (i < 2) {
                let inputNumber = (i = 0) ? parseInt(prompt("Nhập số bạn muốn đoán")) : parseInt(prompt("Thử nhập một số khác"));
                if (inputNumber == generateNumber.toFixed(0)) {
                    document.write(
                        "<br/>Bạn đã đoán đúng! Chúc mừng ",
                        generateNumber.toFixed(0)
                    );
                    break;
                } else {
                    alert("Bạn đã đoán sai");
                    i = i + 1;
                }
            }
            alert("số ngẫu nhiên là" + generateNumber.toFixed(0));

        }
    </script>
</body>

</html>
