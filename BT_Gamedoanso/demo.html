<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="play()">Bắt đầu</button>
    <script>
        let a;
        function play() {
            let maxNumber = parseInt(prompt("Nhập giới hạn số cần đoán"));
            a = Math.floor(Math.random() * maxNumber);
            console.log(a);

            for (let i = 0; i < 4; i++) {
                if (i == 3) {
                    alert('hết lượt rồi');
                    break;
                }
                let inputNumber = parseInt(prompt("Nhập số bạn muốn đoán"));

                if (inputNumber == a) {
                    document.write("Bạn đã đoán đúng! Chúc mừng ");                                            
                    break;
                } else {
                    alert("Bạn đã đoán sai");
                }
            }
            alert("số ngẫu nhiên là" + a);

        }
    </script>
</body>

</html>
